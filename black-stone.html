<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBGL BLACK STONE - OGWW</title>

    <style>
        html {
            height: 100%;
        }

        body {
            background: #000;
            margin: 0;
            height: 100%;
        }

        #webgl3d {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        canvas {
            cursor: grab;
        }
    </style>
</head>

<body>
    <div id="webgl3d"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r118/three.min.js"></script>
    <script src="https://wow.techbrood.com/uploads/150501/OrbitControls.js"></script>

    <script>

        var rafId = null;
        var scene = null;
        var camera = null;
        var renderer = null;
        var cube = null;
        var controls = null;

        var widthScreen = 0;
        var widthDom = 0;
        var heightDom = 0;
        var webglDom = null;

        function calc() {
            webglDom = document.getElementById('webgl3d');
            widthScreen = document.documentElement.clientWidth;
            widthDom = webglDom.offsetWidth;
            heightDom = widthDom > 400 ? 400 : widthDom;
        }

        function init() {
            // scene
            scene = new THREE.Scene();

            // camera
            camera = new THREE.PerspectiveCamera(30, widthDom / heightDom, 0.1, 1000);
            camera.position.z = 9;
            scene.add(camera);

            // render
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(widthDom, heightDom);
            renderer.setClearColor('#ffffff', 0);
            webglDom.appendChild(renderer.domElement);

            // cube
            const geometry = new THREE.BoxGeometry(1.8, 4, 0.2);
            const material = new THREE.MeshLambertMaterial({ color: '#333333' });
            cube = new THREE.Mesh(geometry, material);
            cube.rotation.y = 2;
            scene.add(cube);

            // light
            const pointLight = new THREE.PointLight('#ffffff', 1);
            pointLight.position.set(200, 100, 200);
            camera.add(pointLight);

            const flashlight = new THREE.SpotLight('#ffffff');
            camera.add(flashlight);
            flashlight.position.set(0, 0, 1);
            flashlight.target = camera;

            // controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableZoom = false;
            controls.enablePan = false;
            controls.enableDamping = true;
            controls.update();
        }

        function animate() {
            rafId = requestAnimationFrame(animate);

            cube.rotation.x += 0.001;
            cube.rotation.y += 0.005;

            renderer.render(scene, camera);
        }

        function onWindowLoaded() {
            //  check WBGL (neec import { WEBGL } from 'three/examples/jsm/WebGL';)
            // if (!WEBGL.isWebGLAvailable()) {
            //     return;
            // }
            calc();
            init();
            animate();
        }

        function destoryThree() {
            cancelAnimationFrame(rafId);
            renderer = null;
            scene = null;
            camera = null;
        }

        function onWindowResize() {
            calc();
            if (renderer) {
                renderer.setSize(widthDom, heightDom);
            }
        }


        window.addEventListener("load", onWindowLoaded, false);
        window.addEventListener("resize", onWindowResize, false);


    </script>

</body>

</html>
